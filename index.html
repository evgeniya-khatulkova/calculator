<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style-calculator.css">
</head>
<body>
    <h1>Calculator<h1>
    <div>
    <div id="device">
        <div id="window"></div>
        <div id="field">
          <div id="butnum">
            <button id="reset">AC</button>
            <button class="numbers" id="1">1</button>
            <button class="numbers" id="2">2</button>
            <button class="numbers" id="3">3</button>
            <button class="numbers" id="4">4</button>
            <button class="numbers" id="5">5</button>
            <button class="numbers" id="6">6</button>
            <button class="numbers" id="7">7</button>
            <button class="numbers" id="8">8</button>
            <button class="numbers" id="9">9</button>
            <button class="numbers" id="0">0</button>
            <button id="equal">=</button>
            <button class="operator" id="add">+</button>
            <button class="operator" id="sub">-</button>
            <button class="operator" id="mult">x</button>
            <button class="operator" id="divi">/</button>
          </div>
        </div>
    </div>
    </div>
    <script src="./script-calculator.js"></script>
</body>
</html>
